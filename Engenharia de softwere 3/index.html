    <script>
        // Função para lidar com o login do Google
        function handleGoogleLogin(response) {
            console.log('Resposta do Google:', response);
            const token = response.credential; // Token JWT

            // Enviar o token para o backend
            fetch('/seu-endpoint-backend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Resposta do backend:', data);
                if (data.success) {
                    alert('Login bem-sucedido!');
                    window.location.href = '/dashboard'; // Redirecionar para a página de dashboard
                } else {
                    alert('Erro no login. Tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro ao enviar token:', error);
                alert('Erro no servidor. Tente novamente.');
            });
        }

        // Função para login com Facebook
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Usuário logado com Facebook:', response);
                    const accessToken = response.authResponse.accessToken;

                    // Enviar o token para o backend
                    fetch('/seu-endpoint-backend', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: accessToken }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Resposta do backend:', data);
                        if (data.success) {
                            alert('Login bem-sucedido!');
                            window.location.href = '/dashboard'; // Redirecionar para a página de dashboard
                        } else {
                            alert('Erro no login. Tente novamente.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar token:', error);
                        alert('Erro no servidor. Tente novamente.');
                    });
                } else {
                    console.log('Login com Facebook cancelado.');
                }
            }, { scope: 'email' }); // Solicitar permissão para o e-mail do usuário
        }

        // Inicialização do SDK do Facebook
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1350153212967035', // Substitua pelo seu App ID
                cookie: true,
                xfbml: true,
                version: 'v16.0'
            });
        };
    </script>
